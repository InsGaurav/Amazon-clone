<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ostyle.css">
</head>
<body>

      <div>
        <link href="ostyle.css" rel="stylesheet" />
        <div class="order-container">
          <div class="order-container1">
            <div class="order-container2">
              <span class="order-text">Canon EOS Rebel T7 DSLR Camera with 18-55mm Lens | Built-in Wi-Fi |
                24.1 MP CMOS Sensor | DIGIC 4+ Image Processor and Full HD Videos</span>
              <span class="order-text1">Black</span>
              <span class="order-text2">Seller : Nixon Co.</span>
            </div>
            <img
              src="camera.jpg"
              alt="image"
              class="order-image"
            />
          </div>
          <div class="order-container3">
            <div class="order-container4">
                <div class="progress-tracker">
                    <div class="circle active">1</div>
                    <div class="line"></div>
                    <div class="circle">2</div>
                    <div class="line"></div>
                    <div class="circle">3</div>
                    <div class="line"></div>
                    <div class="circle">4</div>
                    <div class="line"></div>
                    <div class="circle">5</div>
                </div>
            </div>
            <div class="order-container5">
              <span class="order-texts">July 24,2021 (Shipment created)</span>
              <span class="order-texts">Collected</span>
              <span class="order-texts">In transit</span>
              <span class="order-texts">Delivered</span>
              <span class="order-texts">Received</span>
            </div>
          </div>
        </div>
      </div>
      

</body>
</html>
